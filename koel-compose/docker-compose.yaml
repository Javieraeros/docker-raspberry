version: '3'

services:
  koel:
    image: hyzual/koel
    container_name: koel
    restart: always
    depends_on:
      - database
    ports:
      - "8083:80"
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=database
      - DB_USERNAME=${USERNAME}
      - DB_PASSWORD=${PASSWORD}
      - DB_DATABASE=${DATABASE}
    volumes:
      - /media/javi/disco/musica/carnavales:/music
      - search_index:/var/www/html/storage/search-indexes
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.koel.rule=Host(${HOST})"
      - "traefik.http.routers.koel.entrypoints=web"
      - "traefik.http.services.koel-traefik.loadbalancer.server.port=80"
      - com.centurylinklabs.watchtower.enable="true"
  database:
    image: postgres
    volumes:
      - /media/javi/disco/musica/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DATABASE}
      - POSTGRES_USER=${USERNAME}
      - POSTGRES_PASSWORD=${PASSWORD}

networks:
  default:
    external:
      name: traefik-compose_default

volumes:
  search_index:
    driver: local
