version: '3.3'

services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    hostname: audiobookshelf
    volumes:
      - '${BOOKS}:/audiobooks'
      - '${PODCASTS}:/podcasts'
      - '${METADATA}:/metadata'
      - '${CONFIG}:/config'
    environment:
      - TZ=Europe/Madrid
      - PUID=1000
      - PGID=1000
    deploy:
      placement:
        constraints:
          - node.hostname == $MACHINE
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.audiobookshelf.rule=Host(`${HOST}`)"
        - "traefik.http.routers.audiobookshelf.entrypoints=websecure"
        - "traefik.http.routers.audiobookshelf.tls.certresolver=letsEncrypt"
        - "traefik.http.services.audiobookshelf-traefik.loadbalancer.server.port=80"
        - "com.centurylinklabs.watchtower.enable=true"
  
  readarr:
    image: lscr.io/linuxserver/readarr:develop
    hostname: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - ${READARR_CONFIG}:/config
      - ${BOOKS}:/books 
      - ${DOWNLOADS}:/downloads
    deploy:
      placement:
        constraints:
          - node.hostname == $MACHINE
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.readarr.rule=Host(`${HOST_READARR}`)"
        - "traefik.http.routers.readarr.entrypoints=websecure"
        - "traefik.http.routers.readarr.tls.certresolver=letsEncrypt"
        - "traefik.http.services.readarr-traefik.loadbalancer.server.port=8787"
        - "com.centurylinklabs.watchtower.enable=true"

networks:
  default:
    external:
      name: traefik_default
