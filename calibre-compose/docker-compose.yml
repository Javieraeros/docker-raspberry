version: "2.1"
services:
  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - PASSWORD=${PASSWORD} #optional
    volumes:
      - $CALIBRE_CONFIG:/config
    restart: unless-stopped

  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    depends_on:
      - "calibre"
    environment:
      - TZ=Europe/Madrid
      - PUID=1000
      - PGID=1000
    volumes:
      - $CALIBRE_CONFIG:/config
      - $BOOKS:/books
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.calibre.rule=Host(${HOST})"
      - "traefik.http.routers.calibre.tls.certresolver=letsEncrypt"
      - "traefik.http.routers.calibre.entrypoints=websecure"
      - "traefik.http.services.calibre-traefik.loadbalancer.server.port=8083"
      - "com.centurylinklabs.watchtower.enable=true"

  lazylibrarian:
    image: lscr.io/linuxserver/lazylibrarian:latest
    container_name: lazylibrarian
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /path/to/lazylibrarian/data:/config
      - $DOWNLOADS:/downloads
      - $BOOKS:/books
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lazylibrarian.rule=Host(${HOST_LAZY})"
      - "traefik.http.routers.lazylibrarian.entrypoints=websecure"
      - "traefik.http.routers.lazylibrarian.tls.certresolver=letsEncrypt"
      - "traefik.http.services.lazylibrarian-traefik.loadbalancer.server.port=5299"
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  default:
    external:
      name: traefik-compose_default

